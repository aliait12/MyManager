  <!-- Formulaire d'ajout de réparation -->
  <form id="editVehicleForm">
    <label for="marque">Marque :</label>
    <input type="text" id="marque" name="marque" required><br><br>
    
    <label for="modele">Modèle :</label>
    <input type="text" id="modele" name="modele" required><br><br>
    
    <label for="immatriculation">Immatriculation :</label>

    <label for="probleme">Problème :</label>
    <input type="text" id="probleme" name="probleme"><br><br>
    
    <label for="etat">État :</label>
    <select id="etat" name="etat" required>
        <option value="en attente">En attente</option>
        <option value="en cours">En cours</option>
        <option value="terminé">Terminé</option>
    </select><br><br>
    <label for="id_client">ID Client :</label>
    <input type="text" id="id_client" name="id_client" readonly /><br><br>

    <button type="submit">Mettre à jour le véhicule</button>
</form>
<p id="message"></p>
