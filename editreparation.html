          <div class="form-container">

  <!-- Formulaire d'ajout de réparation -->
  <h1>Modifier une Réparation</h1>
  <form id="editRepairForm">
      <label for="editDescription">Description:</label>
      <input type="text" id="editDescription" required><br><br>

      <label for="editCost">Coût:</label>
      <input type="number" id="editCost" step="0.01" required><br><br>

      <label for="editRepairDate">Date de réparation:</label>
      <input type="date" id="editRepairDate" required><br><br>

      <label for="editStatus">Statut:</label>
      <select id="editStatus" required>
          <option value="En cours">En cours</option>
          <option value="Terminé">Terminé</option>
          <option value="Annulé">Annulé</option>
      </select><br><br>

      <label for="editIdVehicule">Véhicule:</label>
      <select id="editIdVehicule" required>
          <!-- Options remplies dynamiquement -->
      </select><br><br>

      <button type="submit">Mettre à jour</button>
  </form>
  <script src="assets/js/editreparation.js"></script>

          </div>
